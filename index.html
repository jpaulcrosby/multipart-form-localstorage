<!DOCTYPE html>
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <title>Multi-Page Form Sample - Page 1</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
      <link rel="stylesheet" href="css/style.css"/>
   </head>
   <body>
      <div class="container">
      <h1>Person 1</h1>
      <form name="MultiSample" method="post" action="page-2.html">
         <div class="row">
            <div class="col-md-6">
               <input type="text" name="first_name" placeholder="First Name"/>
            </div>
            <div class="col-md-6">
               <input type="text" name="last_name" placeholder="Last Name"/>
            </div>
         </div>
         <div class="row">
            <div class="col-md-12">
               <input type="text" name="street_address" placeholder="Street Address"/>
            </div>
         </div>
         <div class="row">
            <div class="col-md-7">
               <input type="text" name="city" placeholder="City"/>
            </div>
            <div class="col-md-1">
               <input type="text" name="state" placeholder="State"/>
            </div>
            <div class="col-md-4">
               <input type="text" name="zip" placeholder="Zip"/>
            </div>
         </div>
         <div class="row">
            <div class="col-md-6">
               <input type="email" name="email" placeholder="Email"/>
            </div>
            <div class="col-md-6">
               <input type="phone" name="phone" placeholder="Phone"/>
            </div>
         </div>
         <div class="row">
            <div class="col-md-4">
               <input type="submit" name="submit" id="saveData" value="Next &gt;" />
            </div>
         </div>
      </form>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="js/script.js"></script>
   </body>
</html>
