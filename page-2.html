<!DOCTYPE html>
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <title>Multi-Page Form Sample - Page 2</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
      <link rel="stylesheet" href="css/style.css"/>
   </head>
   <body>
      <div class="container">
      <h1>Person 2</h1>
      <form name="MultiSample" method="post" action="serialized-data.html">
         <div class="row">
            <div class="col-md-6">
               <input type="text" name="first_name2" placeholder="First Name"/>
            </div>
            <div class="col-md-6">
               <input type="text" name="last_name2" placeholder="Last Name"/>
            </div>
         </div>
         <div class="row">
            <div class="col-md-12">
               <input type="text" name="street_address2" placeholder="Street Address"/>
            </div>
         </div>
         <div class="row">
            <div class="col-md-7">
               <input type="text" name="city2" placeholder="City"/>
            </div>
            <div class="col-md-1">
               <input type="text" name="state2" placeholder="State"/>
            </div>
            <div class="col-md-4">
               <input type="text" name="zip2" placeholder="Zip"/>
            </div>
         </div>
         <div class="row">
            <div class="col-md-6">
               <input type="email" name="email2" placeholder="Email"/>
            </div>
            <div class="col-md-6">
               <input type="phone" name="phone2" placeholder="Phone"/>
            </div>
         </div>
         <div class="row">
            <div class="col-md-4">
               <input type="submit" name="submit" id="saveData" value="Submit" />
            </div>
         </div>
      </form>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="js/script.js"></script>
   </body>
</html>
